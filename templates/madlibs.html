{% extends 'base.html' %}
{% block title %}Madlibs!{% endblock %}
{% block page_content %}
<h1>Madlibs</h1>
<form action="/story">
    <ul>
        {% for prompt in prompts_list %}
        <li>
            <input type="text" placeholder="{{prompt}}" name="{{prompt}}">
        </li>
        {% endfor %}
    </ul>
    <button>Submit</button>
</form>
{% endblock %}
